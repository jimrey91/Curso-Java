<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mantenimiento Municipios</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="Municipios Departamentos" style="margin-bottom: 10px;" id="panel">
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <h:outputText value="Codigo Municipio"/>
                    <p:inputMask value="#{beanMunicipios.codigoMunicipio}" mask="99" required="true" requiredMessage="Codigo municipio es requerido..." size="4"/>
                    
                    <h:outputText value="Nombre Municipio"/>
                    <p:inputText value="#{beanMunicipios.nombreMunicipio}" maxlength="30" size="30"/>
                    
                    <h:outputText value="Departamento"/>
                    <h:selectOneMenu id="codigoDepartamento" value="#{beanMunicipios.codigoDepartamento}">
                        <f:selectItem itemLabel="Seleccionar Departamento" itemValue=""/>
                        <f:selectItems value="#{beanMunicipios.departamentos}" />
                    </h:selectOneMenu>
                    
                    </h:panelGrid>
                    <p:separator/>        
                    <p:commandButton value="Guardar" update="msgs" actionListener="#{beanMunicipios.guardarDatos}"/>
                    <p:commandButton value="Consultar" update="panel, msgs" actionListener="#{beanMunicipios.consultarDatos}"/>
                    <p:commandButton value="Limpiar" update="panel, msgs" actionListener="#{beanMunicipios.limpiarDatos}"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
