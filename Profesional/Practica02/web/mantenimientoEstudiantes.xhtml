<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento de Estudiantes</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:focus context="panel"/>
            <p:panel header="Mantenimiento de Estudiantes" style="margin-bottom: 10px;" id="panel">
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <h:outputText value="No Carnet: "/>
                    <p:inputMask  value="#{beanEstudiantes.noCarnet}" mask="a*999999" required="true" requiredMessage="No de carnet es requerido"
                                  size="10" onblur="this.value=this.value.toUpperCase();"/>
                    
                    <h:outputText value="Apellidos: "/>
                    <p:inputText value="#{beanEstudiantes.apellidos}" onblur="this.value=this.value.toUpperCase();"/>
                    
                    <h:outputText value="Nombres: "/>
                    <p:inputText value="#{beanEstudiantes.nombres}" onblur="this.value=this.value.toUpperCase();"/>
                    
                    <h:outputText value="Direccion: "/>
                    <p:inputTextarea rows="2" cols="50" value="#{beanEstudiantes.direccion}" onblur="this.value=this.value.toUpperCase();"/>
                    
                    <h:outputText value="Telefono: "/>
                    <p:inputMask value="#{beanEstudiantes.telefono}" mask="99999999" size="10"/>
                    
                    <h:outputText value="Pais: "/>
                    <p:selectOneMenu id="pais" value="#{beanEstudiantes.codigoPais}">
                        <f:selectItem itemLabel="Seleccione Pais"  itemValue=""/>
                        <f:selectItems value="#{beanEstudiantes.paises}"/>
                    </p:selectOneMenu>
                    
                    <h:outputText value="Departamento: "/>
                    <p:selectOneMenu id="departamento" value="#{beanEstudiantes.codigoDepartamento}">
                        <f:selectItem itemLabel="Seleccionar Departamento"  itemValue=""/>
                    <f:selectItems value="#{beanEstudiantes.departamentos}"/>
                    <p:ajax update="municipio" listener="#{beanEstudiantes.modificarMunicipio}"/>
                    </p:selectOneMenu>
                    
                    <h:outputText value="Municipio: "/>
                    <p:selectOneMenu id="municipio" value="#{beanEstudiantes.codigoMunicipio}">
                        <f:selectItem itemLabel="Seleccionar Municipio" itemValue=""/>
                        <f:selectItems value="#{beanEstudiantes.municipios}"/>
                    </p:selectOneMenu>
                    
                    <h:outputText value="Carrera: "/>
                    <p:selectOneMenu id="carrera" value="#{beanEstudiantes.codigoCarrera}">
                        <f:selectItem itemLabel="Seleccionar Carrera" itemValue=""/>
                        <f:selectItems value="#{beanEstudiantes.carreras}"/>
                    </p:selectOneMenu>
                    </h:panelGrid>

                    <p:separator/>
                    
                    <p:commandButton value="Guardar" update="panel, msgs" actionListener="#{beanEstudiantes.guardarDatos}"/>
                    <p:commandButton value="Consultar" update="panel, msgs" actionListener="#{beanEstudiantes.consultarDatos}"/>
                    <p:commandButton value="Eliminar" onclick="del.show()"/>
                    <p:commandButton  value="Limpiar" update="panel, msgs" actionListener="#{beanEstudiantes.limpiarDatos}"/>
                    
                    <p:confirmDialog message="Â¿Desea eliminar este registro?" severity="alert" widgetVar="del" header="Eliminar estudiante">
                        <p:commandButton value="Si" update="panel, msgs" actionListener="#{beanEstudiantes.eliminarDatos}" icon="ui-icon-check"/>
                        <p:commandButton value="No" icon="ui-icon-close" onclick="confirmar.hide()"/>
                        
                    </p:confirmDialog>
               
            </p:panel>
        </h:form>
    </h:body>
</html>
