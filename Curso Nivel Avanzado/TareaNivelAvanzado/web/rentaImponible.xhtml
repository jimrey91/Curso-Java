<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calculo de Renta</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Renta Imponible" >
                <p:messages closable="true"/>
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputText value="No Nit:"/>
                    <p:inputMask id="no_Nit" value="#{beanRenta.noNit}" mask="9999-999999-999-9" required="true"
                                 requiredMessage="El numero de nit es requerido...">
                    </p:inputMask>
                    <p:message id="no_Nit_error" for="no_Nit"/>
                    
                    <h:outputText value="Nombre Empleado: "/>
                    <p:inputText id="nombre_empleado" value="#{beanRenta.nombre}" required="true" 
                                 requiredMessage="El nombre del empleado es requerido...">    
                    </p:inputText>
                    <p:message id="nombre_empleado_error" for="nombre_empleado"/>
                    
                    <h:outputText value="Salario Anual: "/>
                    <p:inputMask id="salario_anual" value="#{beanRenta.salarioAnual}" mask="99999.99" required="true" 
                                 requiredMessage="El salario anual es requerido...">                        
                    </p:inputMask>
                    <p:message id="salario_anual_error" for="salario_anual"/>
                    
                    <h:outputText value="Aguinaldo: "/>
                    <p:inputMask id="aguinaldo" value="#{beanRenta.aguinaldo}" mask="999.99" required="true"
                                 requiredMessage="El aguinaldo es requerido...">                       
                    </p:inputMask>
                    <p:message id="aguinaldo_error" for="aguinaldo"/>
                    
                    <h:outputText value="Ingresos por servicios: "/>
                    <p:inputMask id="ingresos_servicios" value="#{beanRenta.ingresosServicios}" mask="9999.99" required="true"
                                 requiredMessage="Ingresos por servicios es requerido">                        
                    </p:inputMask>
                    <p:message id="ingresos_servicios_error" for="ingresos_servicios"/>                
                </h:panelGrid>
                
                <h:panelGrid columns="2" cellpadding="5">
                    <p:commandButton value="Guardar" update="display" onclick="dlg.show();"/>
                    <p:commandButton value="Limpiar" type="reset"/>
                </h:panelGrid>
            </p:panel>
        
            <p:dialog header="Datos" widgetVar="dlg" modal="true" resizable="false" >
                <h:panelGrid id="display" columns="2" cellpadding="5">
                    <h:outputText value="No Nit:"/>
                    <h:outputText value="#{beanRenta.noNit}" />
                    
                    <h:outputText value="Nombre Empleado:"/>
                    <h:outputText value="#{beanRenta.nombre}" />
                    
                    <h:outputText value="Salario Anual:"/>
                    <h:outputText value="#{beanRenta.salarioAnual}" />
                    
                    <h:outputText value="Aguinaldo:"/>
                    <h:outputText value="#{beanRenta.aguinaldo}"/>
                    
                    <h:outputText value="Ingresos por Servicios:"/>
                    <h:outputText value="#{beanRenta.ingresosServicios}" />
                    
                    <h:commandButton value="Resultado" action="#{beanRenta.guardarRenta}" />
                </h:panelGrid>
            </p:dialog> 
        
        </h:form>
    </h:body>
</html>
