<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Persona</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            <h:panelGrid id="grid" columns="3">
                <h:outputText value="Nombres: *"/>
                <p:inputText id="nombres" maxlength="30" required="true" 
                             requiredMessage="Los nombres son obligatorios"/>
                <p:message for="nombres" display="icon"/>
                
                <h:outputText value="Apellidos: *"/>
                <p:inputText id="apellidos" maxlength="30" required="true" 
                             requiredMessage="Los apellidos son obligatorios"/>
                <p:message for="apellidos" display="icon"/>
            </h:panelGrid>
            
            <p:commandButton value="Guardar" update="messages" actionListener="#{beanPersona.guardarPersona}"/>
        </h:form>
    </h:body>
</html>
