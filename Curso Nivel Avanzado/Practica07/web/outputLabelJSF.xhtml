<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Persona</title>
    </h:head>
    <h:body>
         <h:form>
            <p:panel id="panel" header="Persona" style="margin-bottom: 10px;">
                <h:panelGrid columns="3">
                    <h:outputText value="Nombres"/>
                    <p:inputText id="nombres" required="true" maxlength="30" requiredMessage="Los nombres son obligatorios"/>
                    <p:message for="nombres"/>
                    
                    <h:outputText value="Apellidos"/>
                    <p:inputText id="apellidos" required="true" maxlength="30" requiredMessage="Los apellidos son obligatorios"/>
                    <p:message for="apellidos"/>
                    
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Submit" update="panel" style="margin-right: 20px;"/>
        </h:form>
    </h:body>
    
</html>
