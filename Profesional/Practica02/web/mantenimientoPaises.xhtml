<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento Paises</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="Mantenimiento Paises" style="margin-bottom: 10px;" id="panel">
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <h:outputText value="Codigo Pais:"/>
                    <p:inputMask value="#{beanPaises.codigoPais}" mask="99" required="true" requiredMessage="Codigo Pais es requerido..." size="4"/>
                    
                    <h:outputText value="Nombre Pais:"/>
                    <p:inputText value="#{beanPaises.nombrePais}" maxlength="30" size="30"/>
                </h:panelGrid>
                <p:separator/>
                
                <p:commandButton value="Guardar" update="msgs" actionListener="#{beanPaises.guardarDatos}"/>
                <p:commandButton value="Consultar" update="panel, msgs" actionListener="#{beanPaises.consultarDatos}"/>
                <p:commandButton value="Limpiar" update="panel, msgs" actionListener="#{beanPaises.llimpiarDatos}"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
