<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Sistema de Registro de Estudiantes
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                   Univerisdad Francisco Gavidia
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Opciones">
                            <p:menuitem value="Departamentos" url="MantenimientoDepartamentos.xhtml" />
                            <p:menuitem value="Municipios" url="mantenimientoMunicipios.xhtml" />
                            <p:menuitem value="Paises" url="mantenimientoPaises.xhtml" />
                            <p:menuitem value="Carreras" url="mantenimientoCarreras.xhtml" />
                            <p:menuitem value="Estudiantes" url="mantenimientoEstudiantes.xhtml"/>
                            <p:menuitem value="Consulta Estudiantes" url="consultaEstudiantes.xhtml"/>
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:lineChart value="#{beanDepartamentos.cartesiano}" style="height: 250px" legendPosition="e" animate="true"
                                 breakOnNull="true" fill="true"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
