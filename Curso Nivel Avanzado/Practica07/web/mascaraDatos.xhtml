<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Validacion Mascara</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel id="panel" header="Mascara">
                <p:messages id="msgs"/>
                <h:panelGrid columns="3">
                    <h:outputText value="Fecha Nacimiento: "/>
                    <p:inputMask id="fechaNacimiento" value="#{beanMascara.fechaNacimiento}" mask="99/99/9999" required="true"
                                 requiredMessage="La fecha de nacimiento es obligatoria"/>
                    <p:message for="fechaNacimiento" display="icon"/>
                    
                    <h:outputText value="Telefono Domicilio: "/>
                    <p:inputMask id="telefonoDomicilio" value="#{beanMascara.telefonoDomicilio}" mask="9999-9999" required="true"
                                 requiredMessage="El telefono de domicilio es obligatorio"/>
                    <p:message for="telefonoDomicilio" display="icon"/>
                    
                    <h:outputText value="No Nit: "/>
                    <p:inputMask id="noNit" value="#{beanMascara.noNit}" mask="9999-9999-999-9" required="true"
                                 requiredMessage="El numero de nit es obligatorio"/>
                    <p:message for="noNit" display="icon"/>
                    
                    <p:commandButton id="Guardar" value="Guardar" update="panel" action="#{beanMascara.guardarDatos}"/>
                    <p:commandButton id="Limpiar" value="Limpiar" update="panel" action="#{beanMascara.limpiarDatos}"/>
                     
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
